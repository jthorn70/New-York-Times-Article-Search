<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <title>NYT Article Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 rounded" id="header">
                <i class="far fa-newspaper"></i> <b>New York Times Search</b>
            </div>
        </div>
        <div class="row">
            <div class="col-12 width top rounded-top">
                <i class="far fa-calendar-plus"></i>Search Parameters
            </div>
        </div>
        <div class="row form rounded-bottom">
            <div class="con-12 width">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Terms</label> <input class="form-control" id="searchTerms" placeholder="" type="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of records to retrieve</label> <select class="form-control" id="selectNum">
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                            <option value="3">
                                3
                            </option>
                            <option value="4">
                                4
                            </option>
                            <option value="5">
                                5
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start year (optional)</label> <input class="form-control" id="startYear" placeholder="" type="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End year (optional)</label> <input class="form-control" id="endYear" placeholder="" type="email">
                    </div><button class="btn btn-light" id="submit" type="button"><i class="fas fa-search"></i>Search</button> <button class="btn btn-light" id="clear" type="button"><i class="fas fa-trash-alt"></i>Clear Result</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 top rounded-top">
                <i class="far fa-calendar-alt"></i> Top Articles
            </div>
        </div>
        <div class="row">
            <div class="col-12 form rounded-bottom" id="top"></div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
